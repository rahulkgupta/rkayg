{{> header}}
<div class="content">
  <h2>{{title}}</h2>
  <article>
      <ul>
          {{#each collections.posts}}
              <li>
                  <a href="/posts/{{this.url}}">
                  <h3>{{this.title}}</h3>
                  <article>{{this.subtitle}}</article>
                </a>
              </li>
          {{/each}}
      </ul>
  </article>
</div>
{{> footer}}
